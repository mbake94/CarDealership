<!doctype html>
<html lang="en" xmlns:th=”www.thymeleaf.org”>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<a th:href="@{/list}"><button>Vehicle List</button></a>
<a th:href="@{/newcategory}"><button>Add Category</button></a>
<a th:href="@{/newcar}"><button>Add Car</button></a>

<h2>New Car</h2>
<form th:action="@{/processcar}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}">
    Make: <input type="text" th:field="*{make}"> <br>
    Model: <input type="text" th:field="*{carModel}"> <br>
    Year: <input type="number" th:field="*{year}"> <br>
    Price: <input type="number" placeholder="$0.00" th:field="*{price}"> <br>
    Miles Per Gallon: <input type="number" th:field="*{mpg}"> <br>
    Condition: <input type="text" th:field="*{condition}"> <br>
    Category: <select th:field="*{category}">
    <option th:each="category : ${allcategories}"
            th:text="${category.carType}"
            th:value="${category.id}">
    </option>
</select> <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
